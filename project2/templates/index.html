<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üì∞ Fake News Detection</h1>
        <p>Enter a news article or headline below to check whether it is real or fake.</p>

        <form method="post" action="/predict">
            <textarea name="text" rows="6" cols="50" placeholder="Enter news text here" required></textarea>
            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction %}
            <div class="result {{ 'fake' if prediction == 'Fake' else 'real' }}">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
    {% if prediction %}
<script>
    // Automatically refresh the page after 5 seconds
    setTimeout(function(){
        window.location.href = "/";
    }, 5000); // 5000ms = 5 seconds
</script>
{% endif %}

</body>
</html>
